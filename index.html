<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="../Library-odin/css/style.css">
</head>
<body>
    
    <nav>
        <div class="icon">
            Soon
        </div>

        <div class="title">
            VileBooks Changes the World 
        </div>

        <div id="count">
           Number of Book Read: 0
        </div>
    </nav>
    <h1>Welcome to the Library</h1>

    <p>Your Collection:</p>
    
    <div id="display">
        

    </div>

    

    
<dialog id="displayDialog">

    
    <form>
        <label for="title">Title</label>
        <input type="text" id="title" name="title">

        <label for="author">Author</label>
        <input type="text" id="author" name="author">

        <label for="pages">Pages</label>
        <input type="number" id="pages" name="pages" min="1" max="1000000">

        <label for="genre">Genre</label>
        <select id="genre" name="genre">
            <option value="Fiction">fiction</option>
            <option value="Allegory">Allegory</option>
            <option value="Non-Fiction">Non-Fiction</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Mystery">Mystery</option>
            <option value="Adventure">Adventure</option>
            <option value="Romance">Romance</option>
            <option value="Historical-Fiction">Historical Fiction</option>
            
        </select>
        

        <button type="submit" id="submit" onclick="UserInput()">Sumbit</button>

        <!-- Werid Case here but works as a button ??? -->
        <input type="submit" id="close" value="Close">
       
    </form>

</dialog>
<button id="showDialog" onclick="addBookToLibrary()">Add a new Book</button>



<div id="suggest">
    <!-- Maybe -->
    <h1>Books That we Reccomend: <button type="button" onclick="booksSuggest()" >click</button></h1>
</div>

 
<footer>
        <div class="footer">
            copyright Vilebooks Project 
        </div>
</footer>

<script src="../Library-odin/java/java.js" defer></script>
</body>
</html>
