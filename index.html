<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="../Library-odin/css/style.css">
</head>
<body>

    <nav>
        <div class="icon">
            Soon
        </div>

        <div class="title">
                VileBooks Changes the World 
        </div>

        <div class="count">
                Number of Books Read:
        </div>
    </nav>
    <h1>Welcome to the Library</h1>

    <div class="display">
        <p>Your Collection:</p>
        <p id="contents"></p> 
    </div>

    

    
<dialog id="displayDialog">

    
    <form>
        <label for="title">Title</label>
        <input type="text" id="title" name="title">

        <label for="author">Author</label>
        <input type="text" id="author" name="author">

        <label for="pages">Pages</label>
        <input type="number" id="pages" name="pages" min="1" max="1000000">

        <label for="genre">Genre</label>
        <select id="genre" name="genre">
            <option value="Fiction">fiction</option>
            <option value="Allegory">Allegory</option>
            <option value="Non-Fiction">Non-Fiction</option>
            
        </select>
        

        <button type="submit" id="submit" onclick="UserInput()">Sumbit</button>

        <!-- Werid Case here but works as a button ??? -->
        <input type="submit" id="close" value="Close">
       
    </form>

</dialog>
<button id="showDialog" onclick="addBookToLibrary()">Add a new Book</button>

 
<footer>
        <div class="footer">
            copyright Vilebooks Project 
        </div>
</footer>

<script src="../Library-odin/java/java.js" defer></script>
</body>
</html>
